{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
 <!-- Top Bar Start -->
 <div class="top-bar">

        <div class="row">
            <div class="col-md-6">
                <div class="tb-contact">
                    <p><i class="fas fa-envelope"></i>xyz@mail.com</p>
                    <p><i class="fas fa-phone-alt"></i>+012 345 6789</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="tb-menu">
                    <a href="" style="pointer-events:none">About</a>
                    <a href="" style="pointer-events:none">Privacy</a>
                    <a href="" style="pointer-events:none">Terms</a>
                    <a href="" style="pointer-events:none">Contact</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Start -->

  <div class="brand">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-3 col-md-4">
                <div class="b-logo">
                        <img src="{%static 'images/logo.png'%}" alt="Logo">
                </div>
            </div>

            <div class="col-lg-3 col-md-4">
                <div class="b-search">
                    <input type="text" placeholder="Search">
                    <button><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Nav Bar Start -->
    <div class="nav-bar">
      <div class="container">
          <nav class="navbar navbar-expand-md bg-dark navbar-dark">
              <a href="#" class="navbar-brand">MENU</a>
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                  <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                  <div class="navbar-nav mr-auto">
                              <a href="#" class="nav-item nav-link active">Home</a>
                              <a href={% url "trending"%} class="nav-item nav-link"> Trending news</a>
                              <a href={% url "top"%} class="nav-item nav-link">Top news</a>
                              <a href={% url "sports"%} class="nav-item nav-link" >Sports News</a>
                              <a href={% url "entertainment"%} class="nav-item nav-link">Entertainment News</a>
                              <a href={% url "science"%} class="nav-item nav-link" >Science News</a>
                  </div>
                  <div class="social ml-auto">
                      <a href=""><i class="fab fa-twitter"></i></a>
                      <a href=""><i class="fab fa-facebook-f"></i></a>
                      <a href=""><i class="fab fa-linkedin-in"></i></a>
                      <a href=""><i class="fab fa-instagram"></i></a>
                      <a href=""><i class="fab fa-youtube"></i></a>
                  </div>
              </div>
          </nav>
      </div>
  </div>
  <!-- Nav Bar End -->
<!-- <div class="container">-->
<div class="row">
    <div calss="container">
    <div class="card-group" >
        {% for value in trending.data.articles %}
        <div class="col-md-4">
            <div class="card" style="margin: 2rem; height: 45rem">
                <img src="{{ value.imageUrl }}" class="card-img-top" alt="Image" style="height:25rem">
                <div class="card-body">
                    <h5 class="card-title">{{ value.title }}</h5>
                    <p class="card-text">{{ value.content }} </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
        </div>
</div>
